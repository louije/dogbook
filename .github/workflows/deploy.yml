name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: dogbook
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script_stop: true
          script: /srv/dogbook/deploy.sh
